
<div class="container-fluid">
    <h1 class="text-center">Welcome to the Employee Reimbursement Tool!</h1>

</div>
<form>
<div *ngIf="!isLoggedIn" class="container">
    <div class="d-flex justiy-content-center h-100"></div>
        <div class="card">
                <div class="card-header">
                   <h2>Log in</h2>
                </div>
                <div>
                    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">      
                        <div>
                            <label for="username">Username </label>
                          <input type="text" name="username" id="username" value="username" formControlName="username" />
    
                        </div>
                        <div>
                            <label for="password">Password </label>
                            <input type="password" name="password" id="password" placeholder="password" formControlName="password"/>
                        </div>
                        <div>
                          <button type="submit">Login</button>
                        </div>
                      </form>
                </div>
            </div>

</div>

<div *ngIf="isLoggedIn">
    <h2>You're In!</h2>
    <button (click)="logout()">Logout</button>
</div>
